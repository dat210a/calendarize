<div class="row">
    <h1>Calendars</h1>
    <ul class="collapsible" id="calAccord" data-collapsible="accordion">
        <li class="calAccordInst">
            <div class="collapsible-header">NaN</div>
            <div class="collapsible-body">
                <div class="calendar_details_container">
                    <div class="row z-depth-1 calendardetailsfixedheader">
                        <div class=" col s12">
                            <h4 class="left-align grey-text text-lighten-5 calendarName">Nan</h4>
                            <span class="grey-text text-lighten-3">Created by: Person X</span>
                        </div>
                    </div>
                    <a class="btn-floating btn-large waves-effect waves-light right calendardetailsheaderBtn"><i class="material-icons">edit</i></a>
                    <div style="padding-top: 7em">
                        <div class="row">
                            <div class="col s6">
                                <span><strong>Syncronize</strong></span>
                            </div>
                            <div class="col s6">
                                <div class="switch">
                                    <label>
                                        <input type="checkbox">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <span class="infotitle"><strong>Notifications</strong></span>
                                <br>
                                <span>1 week in advance</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <span class="infotitle"><strong>Accessibility</strong></span>
                                <br>
                                <span>Invite only</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <span class="infotitle"><strong>Members</strong></span>
                                <div class="row">
                                    <div class="col s5" style="padding:0">
                                        <ul>
                                            <li>Person 1</li>
                                            <li>Person 2</li>
                                            <li>Person 3</li>
                                            <li><a href="">See more</a></li>
                                        </ul>
                                    </div>
                                    <div class="col 5">
                                        <ul>
                                            <li>Person 1</li>
                                            <li>Person 2</li>
                                            <li>Person 3</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <a id="delete_calendar" class="waves-effect red darken-2 waves-red accentgrey-light-text btn-flat">Delete group</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<script>
$(document).ready(function(){
    d3.selectAll('.group').each(function(d, i){
        if (i == 0) $(".calAccordInst:first").children(".collapsible-header").text(d.calendar_name).css("background-color", d.color)
        else $(".calAccordInst:first").clone().appendTo("#calAccord").children(".collapsible-header").text(d.calendar_name).css("background-color", d.color)
    })
    $("#calAccord").append("<li><div class='collapsible-header accentgrey-dark'>Add new calendar</div><div class='collapsible-body'></div></li>")
    $('.collapsible').collapsible();
  });
</script>
