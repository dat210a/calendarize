<div class="profile_details_container" id="profileDisplay">
    <div class="row z-depth-1 profileheaderimg">
        <div class="col s12">
            <img src="http://via.placeholder.com/75x75" class="profileimg circle">
        </div>
        <div class=" col s12">
            <h4 class="left-align grey-text text-lighten-5">{{ name }}</h4>
            <span class="grey-text text-lighten-3">{{ email }}</span>
        </div>
    </div>
    <button class="btn-floating btn-large waves-effect waves-light right profiledetailsheaderBtn accentgrey-dark" onclick="editProfile()"><i class="material-icons">edit</i></button>
    <div class="profilepaddingfix">
        <div class="row">
            <div class="col s12">
                <span class="infotitle"><strong>Telephone</strong></span>
                <br>
                <span>{{ phone }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <span class="infotitle"><strong>Other</strong></span>
                <br>
                <span>More coming soon</span>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a id="delete_account" href="/delete_user" class="waves-effect red darken-2 waves-red accentgrey-light-text btn-flat">Delete account</a>
            </div>
        </div>
    </div>
</div>
<script>
    $("#profileDisplay").hide(0)
    $("#profileDisplay").show(700)
</script>
