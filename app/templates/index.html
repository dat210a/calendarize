{% extends 'nav_index.html' %}
{% block title %}calendarize.login{% endblock %}
{% block content %}
    <link href="static/css/login.css" type="text/css" rel="stylesheet" media="screen,projection" />
    
    <div class="col s12 valign-wrapper center login_form" id="myModal">
        <ul class="collapsible popout" data-collapsible="accordion">
            <li>
                <div class="collapsible-header grey lighten-3">
                    <h5>Login</h5></div>
                <div class="collapsible-body" style="background-color: white">
                    <div class="">
                        <form class="">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                                <div class="col s12">
                                    <a href="" class="left">Forgot password</a>
                                </div>
                            </div>
                            <div class="row valign-wrapper">
                                <div class="col s6">
                                    <input type="checkbox" id="test5" />
                                    <label for="test5">Remember me</label>
                                </div>
                                <div class="col s6">
                                    <button class="right btn waves-effect waves-light" type="submit" name="action">Login
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapsible-header grey lighten-3">
                    <h5>Register</h5></div>
                <div class="collapsible-body" style="background-color: white">
                    <div class="">
                        <form class="">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Repeat Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Repeat password</label>
                                </div>
                            </div>
                            <div class="row valign-wrapper">
                                <div class="col s6">
                                    <button class="right btn waves-effect waves-light" type="submit" name="action">Register
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
<script src="static/js/login_form.js "></script>
{% endblock %}
