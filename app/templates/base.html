<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link href="/static/css/lib/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="static/css/base.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <link href="static/css/colors.css" type="text/css" rel="stylesheet" media="screen,projection" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="/static/js/lib/materialize.min.js"></script>
        {% block nav %}{% endblock %}
        <main class="bodyMain row grey lighten-5", style="flex: 1; width: 100%; height: 100%; margin: 0px;">
            {% block content %}{% endblock %}
        </main>
        <footer class="page-footer accentgrey-dark hide-on-med-and-down" style="padding: 0px;">
            <div class="footer-padding grey darken-3" style="height: 20px;">

            </div>
            <div class="footer-copyright">
                <div class="container">

                    <a class="white-text right" href="#!">About</a>
                </div>
            </div>
        </footer>

</html>
